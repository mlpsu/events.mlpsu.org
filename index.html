<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLPSU Events</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #FAF9F5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        .event-frame {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .event-frame iframe {
            border: 1px solid #bfcbda88;
            border-radius: 4px;
            width: 42vw;
            height: 37vh;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="events-container">
            <div class="loading">Loading events...</div>
        </div>
    </div>

    <script>
        // Event configuration - edit this array to add/remove events
        const EVENTS = ["evt-dhiAV8MXnlKMG0u"];
        
        function loadEvents() {
            console.log('Loading events...');
            const container = document.getElementById('events-container');
            
            try {
                if (EVENTS && EVENTS.length > 0) {
                    console.log('Processing', EVENTS.length, 'events');
                    container.innerHTML = '';
                    
                    EVENTS.forEach((eventId, index) => {
                        console.log(`Creating iframe for event ${index + 1}: ${eventId}`);
                        
                        const frameWrapper = document.createElement('div');
                        frameWrapper.className = 'event-frame';
                        
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://luma.com/embed/event/${eventId}/simple`;
                        iframe.frameBorder = '0';
                        iframe.style.border = '1px solid #bfcbda88';
                        iframe.style.borderRadius = '4px';
                        iframe.allow = 'fullscreen; payment';
                        iframe.setAttribute('aria-hidden', 'false');
                        iframe.tabIndex = '0';
                        
                        frameWrapper.appendChild(iframe);
                        container.appendChild(frameWrapper);
                    });
                    
                    console.log('Successfully loaded all event iframes');
                } else {
                    console.log('No events configured');
                    container.innerHTML = '<div class="loading">No events configured.</div>';
                }
            } catch (error) {
                console.error('Error loading events:', error);
                container.innerHTML = `<div class="loading">Error loading events: ${error.message}</div>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting event loading...');
            loadEvents();
        });
    </script>
</body>
</html>
